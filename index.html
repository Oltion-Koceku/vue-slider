<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- VUE JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<link rel="stylesheet" href="assets/style/style.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <main>
      <div class="container-ol d-flex justify-content-center align-items-center  ">
        <div class="colonna-0 position-relative d-flex ">
          <!-- aggiunto il counter++/-- per cambiare le immagini.
          aggiungo la funzione per il loop -->
          <button @click="loopColonnine(false)" class="button-ol d-flex align-items-center justify-content-center button-su"> &#11165; </button>
          <button @click="loopColonnine(true)" class="button-ol d-flex align-items-center justify-content-center button-giu"> &#11167; </button>
          <div class="colonna-1   immagine">
            <!-- con img[counter] aggiungiamo solo l'immagine che Ã¨ collegata al counter -->
            <img :src="imgs[counter].img" alt="">
          </div>
          <div class="colonna-2  immagine">
            <!-- aggiunto ciclo v-for per stampare tutte le immagini piccole -->
            <div class="colonnine"><img v-for="(img, index) in imgs" @click="counter = index" :class="{'active' : counter === index }"  class="img-small trasparente imgclick" :src="img.img" alt=""></div>
          </div>
        </div>
      </div>
      
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
